<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Adel Orobets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Adel Orobets - Portfolio</h1>
    </header>

    <section id="portfolio">
        <h2>My Projects</h2>
        <p>Here you can find some of my work, including test documentation, bug reports, and more.</p>
        
        <!-- Папки -->
        <div class="folder">
            <h3 class="folder-name" onclick="toggleFolder('folder1')">Test Documentation</h3>
            <ul id="folder1" class="folder-links">
                <li><a href="https://docs.google.com/document/d/1" target="_blank">Test Plan</a></li>
                <li><a href="https://docs.google.com/document/d/2" target="_blank">Test Cases</a></li>
                <li><a href="https://docs.google.com/document/d/3" target="_blank">Checklists</a></li>
            </ul>
        </div>

        <div class="folder">
            <h3 class="folder-name" onclick="toggleFolder('folder2')">Bug Reports</h3>
            <ul id="folder2" class="folder-links">
                <li><a href="https://docs.google.com/document/d/4" target="_blank">Bug Report 1</a></li>
                <li><a href="https://docs.google.com/document/d/5" target="_blank">Bug Report 2</a></li>
            </ul>
        </div>

    </section>

    <footer>
        <p><a href="index.html">Back to Resume</a></p>
    </footer>

    <script>
        function toggleFolder(folderId) {
            var folder = document.getElementById(folderId);
            // Переключаем отображение папки
            if (folder.style.display === "none") {
                folder.style.display = "block";
            } else {
                folder.style.display = "none";
            }
        }
    </script>
</body>
</html>
